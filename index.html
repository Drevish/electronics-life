<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Bootstrap 4 -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device.width initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<form id="map">
		<fieldset class="form-group">
			<legend>Map settings</legend>
			<label for="width">Map width</label>
			<input type="number" class="form-control" id="width" min=5 value=10>
			<label for="height">Map height</label>
			<input type="number" class="form-control" id="height" min=5 value=10>
			<label for="cell-size">Cell size</label>
			<input type="number" class="form-control" id="cell-size" min=10 max = 100 value=20>
			<label for="delay">Turn delay in ms</label>
			<input type="number" class="form-control" id="delay" min=50 max = 10000 value=100>
			<label for="herbivores-count">Herbivores count</label>
			<input type="number" class="form-control" id="herbivores-count" min=1 max = 10 value=3>
			<label for="predators-count">Predators count</label>
			<input type="number" class="form-control" id="predators-count" min=0 max = 10 value=3>
			<label for="food-spawn-per-turn">Food spawn per turn</label>
			<input type="number" class="form-control" id="food-spawn-per-turn" min=0 max = 10 value=2>
		</fieldset>
			
		<button class="btn btn-primary" onclick="createMap(); return false;">Start simulation</button>
	</form>

	<div id="explanation" hidden>
		<h3>Red colored rounds are predators</h3>
		<h3>Green colored rounds are herbivores</h3>
		<h3>Yellow colored rounds are plant food</h3>
		<h3>Black squares are walls</h3>
	</div>
	<canvas></canvas>

<script>
	function arrayDeleteElement(array, index){
		return array.slice(0, index).concat(array.slice(index + 1));
	}
</script>

<script src="Creature.js"></script>
<script src="Creatures.js"></script>
<script src="Food.js"></script>
<script src="Game.js"></script>
<script src="script.js"></script>

</body>

</html>
